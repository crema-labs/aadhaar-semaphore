specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Register
    network: sepolia
    source:
      address: "0x9185A1c6F7Cb004DBB5883eD9cb8CBed85ab34fD"
      abi: Register
      startBlock: 6453578
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GroupCreated
        - MemberJoined
        - MessageSent
      abis:
        - name: Register
          file: ./abis/Register.json
      eventHandlers:
        - event: GroupCreated(indexed uint256,string)
          handler: handleGroupCreated
        - event: MemberJoined(indexed uint256,uint256)
          handler: handleMemberJoined
        - event: MessageSent(indexed uint256,uint256)
          handler: handleMessageSent
      file: ./src/register.ts
